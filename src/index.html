<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <header>
            <h1>Tip Calculator</h1>
        </header>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>

            <input type="text"
                   class="form-control"
                   class="input-group-append">
            </input>
        </div>
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button type="button"
                    id="tip10"
                    data-percent="10%"
                    class="btn btn-secondary">10%</button>
            <button type="button"
                    id="tip15"
                    data-percent="15%"
                    class="btn btn-secondary">15%</button>
            <button type="button"
                    id="tip20"
                    data-percent="20%"
                    class="btn btn-secondary">20%</button>
        </div>
        <div>
            <span id="information"></span>
        </div>
        <ul class="list-group">
            <li class="list-group-item">Bill Amount: </li>
            <li class="list-group-item">Tip Percentage: </li>
            <li class="list-group-item">Amount of tip: </li>
            <li class="list-group-item">Total to be Paid: </li>
        </ul>
    </main>
</body>

</html>
